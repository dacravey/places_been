<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places you've been</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Places you've been</h1>

        <div class="row">
          <div class=col-md-6>
            <h2>Add a place:</h2>
            <form id="places">
              <div class="form-group">
                <label for="new-location">Location</label>
                <input type="text" id="new-location" class="form-control">
              </div>
              <div class="form-group">
                <label for="new-date">Date</label>
                <input type="text" id="new-date" class="form-control">
              </div>
              <div class="form-group">
                <label for="new-comments">Comments</label>
                <input type="text" id="new-comments" class="form-control">
              </div>
              <button type="submit" class="btn">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Places you've been:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div class="show-places">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Comments: <span class="comments"></span></p>
          <div>
        </div>
      </div>
    </div>
  </body>
</html>
